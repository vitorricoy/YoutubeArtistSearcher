<html>
  <head>
    <title>Video Searcher Youtube</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
        	<br>
        	<div class="col-xs-10 col-xs-offset-1" style="text-align: center">
        		<h1>Youtube Playlist Maker</h1>
        	</div>
        </div>
	  	<div class="row">
		  	<div class="col-xs-10 col-xs-offset-1">
			  	<div class="form-group">
				    <label for="query">Search Text</label>
				    <input placeholder="Search Text" class="form-control" id="query" type="text"/>
				</div>
				<div class="form-group">
				    <label for="quantity">Quantity of Videos</label>
				    <input id="quantity" placeholder="Quantity of Videos" value="10" type="number" class="form-control"/>
				</div>
				<div class="form-group">
				    <button id="search-button" onclick="search()" class="btn btn-default">Search</button>
				</div>
				</div>
			</div>
		</div>
		<br><br>
		<div class="row">
			<div class="form-inline col-xs-10 col-xs-offset-1 centerDiv">
				<div id="video-container">

			    </div>
		    </div>
	    </div>
	    <br><br>
	    <div class="row">
	    	<div class="col-xs-10 col-xs-offset-1">
	    		<ul class="list-group" id="playlist">
	    		
				</ul>
	    	</div>
	    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.youtube.com/player_api"></script>
    <script src="main.js"></script>
  </body>
</html>
